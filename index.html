<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T E S L A</title>
    <link rel="icon" type="ico" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div class="main" id="main">
        <header class="container-fluid d-lg-flex header">
            <div class="col-4">
                <img src="logo.png" alt="">
            </div>
            <div class="col-4 d-flex align-items-center justify-content-center">
                <ul class="d-lg-flex">
                    <li><a href="#" class="text-capitalize" id="models">model s</a></li>
                    <li><a href="#" class="text-capitalize" id="model3">model 3</a></li>
                    <li><a href="#" class="text-capitalize" id="modelx">model x</a></li>
                    <li><a href="#" class="text-capitalize" id="modely">model y</a></li>
                </ul>
            </div>
            <div class="col-4 d-flex align-items-center justify-content-end">
                <a href="#" class="text-capitalize r-btn">reserve now</a>
            </div>
        </header>

        <div class="container-fluid info">
            <div class="container d-flex align-items-center">
                <div>
                    <h2>1.9 s</h2>
                    <p>60 mph</p>
                </div>
                <div>
                    <h2>200 mph</h2>
                    <p class="text-capitalize">top speed</p>
                </div>
                <div>
                    <h2>396 mi</h2>
                    <p class="text-capitalize">max range</p>
                </div>
                <div class="line"></div>
                <div>
                    <h2 class="text-capitalize" id="model">model s</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        var main = document.getElementById("main");
        var ms = document.getElementById("models");
        var m3 = document.getElementById("model3");
        var mx = document.getElementById("modelx");
        var my = document.getElementById("modely");
        var name = document.getElementById("model");

        ms.onclick = function(){
            main.style.backgroundImage = "url(image-1.png)"
            model.innerHTML = "model s";
        }
        m3.onclick = function(){
            main.style.backgroundImage = "url(image-2.png)"
            model.innerHTML = "model 3";
        }
        mx.onclick = function(){
            main.style.backgroundImage = "url(image-3.png)"
            model.innerHTML = "model x";
        }
        my.onclick = function(){
            main.style.backgroundImage = "url(image-4.png)"
            model.innerHTML = "model y";
        }
    </script>
</body>
</html>
